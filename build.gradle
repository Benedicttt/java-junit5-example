buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.3"
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'io.qameta.allure'

sourceCompatibility = 1.8
targetCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.rest-assured', name: 'rest-assured', version: '4.2.0'
    compile group: 'com.jayway.restassured', name: 'json-schema-validator', version: '2.9.0'
    compile group: 'io.qameta.allure', name: 'allure-junit5', version: '2.0-BETA21'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testCompile("org.junit.jupiter:junit-jupiter-params:5.4.2")
}


allure {
    autoconfigure = false
    version = '2.5.0'
    configuration = 'implementation'
}

test {
    systemProperty 'allure.results.directory', 'build/allure-results'
    maxParallelForks = Runtime.runtime.availableProcessors().intdiv(1) ?: 1

    useJUnitPlatform()
    finalizedBy 'allureReport'
}

